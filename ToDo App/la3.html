<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab3.css">
    <title>Todo App</title> 
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="What needs doing?">
            <button id="add-todo-btn">Add Todo</button>
        </div>
        <ul id="todo-list">

        </ul>
        <div class="display-button-container">
            <button id="show-all-btn" class="display-btn">All</button>
            <button id="show-active-btn" class="display-btn">Active</button>
            <button id="show-completed-btn" class="display-btn">Completed</button>
        </div>
        <div class="footer">
            <span id="items-left">0 items left</span>
            <button id="clear-completed-btn">Clear Completed</button>
    </div>
    <script src="lab3.js"></script>
</body>
</html>
