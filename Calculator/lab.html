<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Calculator</title>
  <link rel="stylesheet" href="lab.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn light-gray" onclick="clearDisplay()">AC</button>
      <button class="btn light-gray">00</button>
      <button class="btn light-gray" onclick="append('%')">%</button>
      <button class="btn orange" onclick="append('/')">÷</button>
      <button class="btn dark-gray" onclick="append('7')">7</button>
      <button class="btn dark-gray" onclick="append('8')">8</button>
      <button class="btn dark-gray" onclick="append('9')">9</button>
      <button class="btn orange" onclick="append('*')">×</button>
      <button class="btn dark-gray" onclick="append('4')">4</button>
      <button class="btn dark-gray" onclick="append('5')">5</button>
      <button class="btn dark-gray" onclick="append('6')">6</button>
      <button class="btn orange" onclick="append('-')">−</button>
      <button class="btn dark-gray" onclick="append('1')">1</button>
      <button class="btn dark-gray" onclick="append('2')">2</button>
      <button class="btn dark-gray" onclick="append('3')">3</button>
      <button class="btn orange" onclick="append('+')">+</button>
      <button class="btn zero dark-gray" onclick="append('0')">0</button>
      <button class="btn dark-gray" onclick="append('.')">.</button>
      <button class="btn orange" onclick="compute()">=</button>
    </div>
  </div>

  <script src="lab.js"></script>
</body>
</html>
